<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../Styles/login.css" />
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600' rel='stylesheet' type='text/css'>
    <title>Iniciar Sesión</title>
	<script>    
        function checkPassword(){
            var password = document.getElementById("passwordBox");
            var passwordText = password.value;
            if (passwordText == "palabrasecreta"){
                return true;
            }
            alert("Acceso denegado, contraseña incorrecta!");
            return false;
        }
    </script>
   
    
  </head>
  <body>
    <h1>Increibles proyectos secretos</h1>
    <br>
    <h2>Por favor ingrese la password para ingresar al sitio web</h2>
    <br>
    <p>Password:<input id ="passwordBox" type = "password"/> </p>
    <br>
    <a href="index.html" onClick ="return checkPassword()">Click para ingresar a nuestro sitio web</a>


  </body>
</html>
