<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../Styles/login.css" />
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600' rel='stylesheet' type='text/css'>
    <title>Iniciar Sesión</title>
  </head>
  <body>
    <h1>Increibles proyectos secretos</h1>
    <br>
    <h2>Por favor ingrese la password para ingresar al sitio web</h2>
    <br>
    <form id="formLogin">
      <p>Password:<input id ="passwordBox" type="password"/> </p>
      <br>
      <a id="ingresar" href="#">Click para ingresar a nuestro sitio web</a>
    </form>
    <script type="text/javascript">
      function checkPassword(e) {
          var password = document.getElementById("passwordBox");
          var passwordText = password.value;
          if (passwordText == "palabrasecreta"){
              window.location ="index.html"
          } else {
              alert("Acceso denegado, contraseña incorrecta!");
          }
          e.preventDefault();
      }
      document.getElementById("formLogin").addEventListener('submit', checkPassword)
      document.getElementById("ingresar").addEventListener('click', checkPassword)
  </script>
  </body>
</html>
